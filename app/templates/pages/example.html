<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='mirador/css/mirador-combined.css')}}">
    <title>{{url}}</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="{{url_for('static', filename='mirador/mirador.min.js')}}"></script>
    <script type="text/javascript">


      var lien = "http://localhost:8000/manifest/{{url}}.json";


     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x1",
         buildPath: "mirador/",
         data: [

             {manifestUri: lien, location:"Sion", viewType: "ImageView"},
         ],
         windowObjects: [{
  loadedManifest: lien}]

       });
     });
    </script>
  </body>
</html>
